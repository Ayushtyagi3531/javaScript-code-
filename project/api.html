<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        #img img {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            margin-bottom: 15px;
        }

        #description {
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <div id="img"></div>
            <div id="description"></div>
        </div>
    </div>
</body>
<script>
    const img=document.getElementById('img')
    const des=document.getElementById('description')
    //api request in old time
    const RequestUrl='https://randomuser.me/api/'
    const xml=new XMLHttpRequest();
    xml.open('GET',RequestUrl);
    xml.onreadystatechange=()=>{
        console.log(xml.readyState)
        if (xml.readyState===4){
            const data=JSON.parse(xml.responseText)
             let image=data.results[0].picture.large
             let name=data.results[0].name.first+" "+data.results[0].name.last
             let email=data.results[0].email
             let phone=data.results[0].phone

            des.innerHTML=`My name is ${name} and my email is ${email} and also the phone number ${phone}`
             img.innerHTML=`<img src="${image}" alt="User Image" id="userImage"">`
             

        }
    }
    xml.send();
</script>
</html>
