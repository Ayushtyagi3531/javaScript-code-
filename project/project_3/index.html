<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #282c34;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #fff;
        }
        .container {
            text-align: center;
            background-color: #444;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
        }
        h1 {
            margin-bottom: 20px;
            color: #61dafb;
            font-size: 2.5rem;
        }
        #banner {
            font-size: 1.5rem;
            margin-bottom: 10px;
            font-weight: bold;
        }
        #result {
            font-size: 3rem;
            background-color: #61dafb;
            padding: 20px;
            border-radius: 8px;
            color: #282c34;
            letter-spacing: 2px;
            box-shadow: 0 3px 10px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Digital Clock</h1>
        <div id="banner">Your Local Time</div>
        <div id="result">12:00:00</div>
    </div>
</body>
<script>
    const result=document.querySelector('#result')
    
    //const hour=banner.getHours()
    //const minute=banner.getMinutes()
    //const second=banner.getSeconds()
    //result.innerHTML=`${hour}:${minute}:${second}`


    setInterval(()=>{
        const banner=new Date()
        let time=banner.toLocaleTimeString()
        result.innerHTML=`${time}`
    },1000)
</script>
</html>
