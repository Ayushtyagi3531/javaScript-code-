<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        .val {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        input[type="text"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .result {
            margin-top: 20px;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .info {
            margin-top: 30px;
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }
        .info h1 {
            text-align: center;
            color: #555;
        }
        .info p {
            font-size: 16px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form>
            <div class="val">
                <label for="weight">Weight in KG:</label>
                <input type="text" placeholder="Enter weight in kg" id="weight" >
            </div>
            <div class="val">
                <label for="height">Height in CM:</label>
                <input type="text" placeholder="Enter height in cm" id="height">
            </div>
            <button type="submit">Calculate</button>
            <div id="result"></div>
        </form>
        <div class="info">
            <h1>BMI weight-guide</h1>
            <p>Underweight = Less than 18.6</p>
            <p>Normal weight = 18.6 to 24.9</p>
            <p>Overweight = Greater than 24.9</p>
        </div>
    </div>
</body>
<script>
    const form=document.querySelector('form')
    //This usecase will give you empty value because it takes value after loading page
    //const height=parseInt(document.querySelector('#height').height)
    form.addEventListener('submit',(e)=>{
        e.preventDefault()
        const height=parseInt(document.querySelector('#height').value);
        const weight=parseInt(document.querySelector('#weight').value);
        const result=document.querySelector('#result');
        if (isNaN(height) || height <= 0) {
            result.innerHTML = 'Please enter a valid height';
            result.style.color = 'red';
            return;
        }else if (isNaN(weight) || weight <= 0) {
            result.innerHTML = 'Please enter a valid weight';
            result.style.color = 'red';
            return;
        }else{
            bmi=((weight)/((height*height)/10000)).toFixed(2)
            status=''
            if(bmi<18.6){
                status='Under Weight'
            }else if(bmi>=18.6 && bmi<=24.9){
                status='Normal Weight'
            }else{
                status='Over Weight'
            }
            result.innerHTML=`Your BMI is ${bmi}(${status})`
            result.style.color='green'
        }
        

    });
</script>
</html>
