<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async</title>
</head>
<body>
    <h1>Ayush or Anchal</h1>
    <button id="stop">Stop</button>
</body>
<script>
    const btn=document.querySelector('#stop')
    const changeText=()=>{
        document.querySelector('h1').innerHTML='Anchal is My best Friend.'
    }

    const change = setTimeout(changeText,3000);

    btn.addEventListener('click',()=>{
        clearTimeout(change)
    })




    //setInterval(()=>{

</script>
</html>
